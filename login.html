<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(/logo/Screenshot\ 2024-12-11\ 115700.png);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100dvh;
      width: 100%;
    }
    #back{
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .back-button {
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.back-button i {
  margin-right: 8px; 
  font-size: 18px;
}

.back-button:hover {
  background-color: #0056b3;
}

#case{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin-top: 150px;
}

    .login-container {
      color: white;
      backdrop-filter: blur(25px);
      border: solid 5px rgb(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 24px;
      color: #4dffb5;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #fcfcfc;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #47baa9;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #47baa9;;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #45e0e5;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #fffefe;
    }

    .signup-link a {
      color: #a2ceed;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <body id="back">
    <div>
    <form action="home.html">
      <button class="back-button">
        Back
      </button>
    </form>
    </div>

    <div id="case">
    <form action="mypage.html">
  <div class="login-container">
    <h1>Login</h1>
    
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign up</a></p>
  </div>
</form>
</div>
</body>
</html>
